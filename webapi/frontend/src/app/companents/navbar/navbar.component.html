<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 
<div class="navbar navbar-expand-lg navbar-dark" style="background-color: #293241; ">
  <div class="container">
    <a [routerLink]="['/anasayfa']" routerLinkActive="active" class="navbar-brand">Taşınmaz Projesi</a>
    <button class="navbar-toggler" data-toggler="collapse" data-target="#navbarToggler">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
    <ul class="navbar-nav mr-auto">
        <li class="navbar-nav" routerLinkActive="active">
          <a [routerLink]="['/tasinmazlar']" routerLinkActive="active" class="nav-link" *ngIf="basarili==true;" >  Taşınmaz Listesi </a>
        </li>
        <li class="navbar-nav">
          <a [routerLink]="['/kullanicilar']" routerLinkActive="active" class="nav-link" *ngIf="basarili==true && rol==true;">  Kullanıcı Listesi </a>
        </li>
        <li class="navbar-nav" >
          <a [routerLink]="['/log']" routerLinkActive="active" class="nav-link " *ngIf="basarili==true && rol==true;" > Log Kayıtları </a>
        </li>
    </ul>
    <div>
    <form #loginForm='ngForm'  class="form-inline mt-2 mt-md-0">
      <div>
      <input maxlength="35"  type="email" name="email" #email [(ngModel)]="emailll" required  *ngIf="basarili==false" class="form-control  form-control-sm mr-sm-2"   placeholder="E-mail">
    </div>
    <div>
      <label style="color: #70e000;" *ngIf="basarili==true" for="a">{{apiad}} {{apisoyad}}</label>
      <input maxlength="20" ngModel class="form-control  form-control-sm mr-sm-2" #password required minlength="8" *ngIf="basarili==false" type="password" name="sifre" placeholder="Şifre" autocomplete="off"  [(ngModel)]="sifreee">
    </div>
      <button [disabled]="loginForm.invalid" class="btn btn-success btn-sm my-2 my-sm-0" type="submit" *ngIf="basarili==false" (click)="logIn()">Giriş Yap</button>
      <button style="margin-left: 20px;" class="btn btn-danger btn-sm my-2 my-sm-0" type="submit" *ngIf="basarili==true" [routerLink]="['/anasayfa']" (click)="logout();">Çıkış Yap</button>
    </form>
  </div>
  </div>
</div>
  </div>
  <div>
</div>
